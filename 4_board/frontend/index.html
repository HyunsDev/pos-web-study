<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <script src="script.js" defer></script>
    <style>
        input, textarea {
            display: block;
        }

        .post {
            border: solid 1px #000;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>게시판</h1>

    <hr> <!-- 가로선 추가하는 태그 -->

    <div class="upload" >
        <h2>글 쓰기</h2>
        <input type="text" id="title" placeholder="제목">
        <textarea id="content" cols="30" rows="10" placeholder="내용"></textarea>
        <input type="button" id="uploadButton" value="게시글 올리기">
    </div>

    <hr> <!-- 가로선 추가하는 태그 -->

    <div class="edit" id="editForm">
        <h2>글 수정</h2>
        <input type="button" id="hideEditForm" value="수정 폼 닫기">
        <input type="text" id="edit_id" placeholder="아이디" readonly>
        <input type="text" id="edit_title" placeholder="제목">
        <textarea id="edit_content" cols="30" rows="10" placeholder="내용"></textarea>
        <input type="button" id="editButton" value="게시글 편집하기">
    </div>

    

    <div>
        <h2>게시글 리스트</h2>
        <div id="posts">

        </div>
    </div>

</body>
</html>
